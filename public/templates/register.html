<div class="register">
        <form >
                <div>
                        <div class="imgcontainer">
                                <img src="img_avatar2.png" alt="Avatar" class="avatar">
                              </div>
              
                  <!-- <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" ng-model="user.email" required> -->
                  <label for="name"><b>Name</b></label>
                  <input type="text" placeholder="Enter Name" name="name" ng-model="user.name" required>
              
                  <label for="uname"><b>User Name</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" ng-model="user.uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw"  ng-model="user.password" required>
              
                  <label for="psw-repeat"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Confirm Password" name="psw-repeat" ng-model="user.cpassword" required>
              
                 
                    
                   <div class="clearfix">
                   
                    <span>Already registerd? <a href="#!/login">login here</a></span>
                    <button type="submit" class="signupbtn" ng-click="register()">Sign Up</button>
                  </div>
                </div>
              </form>

</div>
